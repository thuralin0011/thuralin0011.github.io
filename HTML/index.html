<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>Hello Welcome to my class.</h1>
        <!-- this is h1 element -->
        <p>HTML Intro lesson.</p>
        <!-- this is p element -->
         <!-- Attribute -->
          <p align="right">This is p element 1</p>
          <p align="center">This is p element 2</p>
          <p align="left">This is p element 3</p>

          <!-- Class and id attribute -->
        <!-- class -> အုပ်စုဖွဲ့သုံးချင်တဲ့အခါမှာသုံးတယ် -->
        <!-- id -> unique ဖြစ်ချင်တဲ့အခါမှာသုံးတယ် -->
    
        <p class="p-element p-text" id="p4">This is p element 4</p>
        <p class="p-element p-clolr" id="p-5">This is p element 5</p>
        <h1>HTML is case insensitive.</h1>
        <p>Hello my student welcome to HeinLearn.</p>
        <!-- Ugly code -->
         <div><div><span><p>Hello world.</p></span></div></div>
         <!-- Pretty code -->
          <div>
            <div>
                <span>
                    <p>Hello world.</p>
                </span>
            </div>
          </div>
    </body>
</html>
